name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B install -DskipTests --no-transfer-progress

    - name: Install Playwright and Dependencies
      run: xvfb-run --auto-servernum -- mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

    - name: Configure Playwright to Use Chrome
      run: |
        echo "PLAYWRIGHT_BROWSERS_PATH=/usr/local/playwright" >> $GITHUB_ENV
        echo "PLAYWRIGHT_CHROMIUM_DOWNLOAD_HOST=chrome" >> $GITHUB_ENV

    - name: Run Tests
      run: xvfb-run --auto-servernum -- mvn test

    - name: Upload Test Results
      uses: dorny/test-reporter@v1
      with:
        name: Playwright Tests
        path: target/surefire-reports/*.xml
        reporter: junit
        path-replace-backslashes: false
        list-suites: all
        list-tests: all
        max-annotations: 10
        fail-on-error: true
        fail-on-empty: true
        only-summary: false
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.12-7/x64
