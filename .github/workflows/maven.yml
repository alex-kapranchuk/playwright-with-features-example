name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B install -DskipTests --no-transfer-progress

    - name: Install Playwright and Chrome
      run: |
        xvfb-run --auto-servernum -- mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install chromium"

    - name: Run Tests
      run: xvfb-run --auto-servernum -- mvn test

    - name: List Report Files
      run: ls -la target/surefire-reports/

    - name: Upload Test Results
      if: always()  # Always run this step regardless of test results
      uses: actions/upload-artifact@v3
      with:
        name: junit-test-results
        path: target/surefire-reports/*.xml
