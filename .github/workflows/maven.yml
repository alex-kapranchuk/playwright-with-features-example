name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: mvn -B install -DskipTests --no-transfer-progress

      - name: Install Playwright browsers
        run: xvfb-run --auto-servernum -- mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run tests
        run: xvfb-run --auto-servernum -- mvn test

      - name: Publish Surefire Report
        if: always()  # Ensure the report is published even if tests fail
        uses: scacap/action-surefire-report@v1
        with:
          report_paths: '**/surefire-reports/TEST-*.xml'

      - name: Upload Test Results
        if: always()  # Ensure the upload happens even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: target/surefire-reports/*.xml

      - name: Display Test Results in GitHub
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Tests
          path: target/surefire-reports/*.xml
          reporter: junit
